name: OiiOii Daily Checkin

on:
  # æ¯ 6 å°æ™‚åŸ·è¡Œä¸€æ¬¡ï¼ˆå°ç£æ™‚é–“ 00:00ã€06:00ã€12:00ã€18:00ï¼‰
  schedule:
    - cron: '0 16 * * *'   # UTC 16:00 = å°ç£ 00:00
    - cron: '0 22 * * *'   # UTC 22:00 = å°ç£ 06:00
    - cron: '0 4 * * *'    # UTC 04:00 = å°ç£ 12:00
    - cron: '0 10 * * *'   # UTC 10:00 = å°ç£ 18:00
  
  # æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸŒ Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libgbm1 \
            libasound2t64 || sudo apt-get install -y libasound2 || true
          npx puppeteer browsers install chrome
      
      - name: ğŸ Run daily checkin
        env:
          OIIOII_COOKIES: ${{ secrets.OIIOII_COOKIES }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OIIOII_EMAIL: ${{ secrets.OIIOII_EMAIL }}
          OIIOII_PASSWORD: ${{ secrets.OIIOII_PASSWORD }}
        run: node checkin-cloud.js
        timeout-minutes: 5
      
      - name: ğŸ“Š Commit data update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard/data/checkin-data.json || true
          git diff --staged --quiet || git commit -m "ğŸ“Š æ›´æ–°ç°½åˆ°æ•¸æ“š $(date +'%Y-%m-%d %H:%M')"
          git push || true
      
      - name: ğŸ“¸ Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ github.run_number }}
          path: |
            screenshot-before.png
            screenshot-after.png
          if-no-files-found: ignore
          retention-days: 7
