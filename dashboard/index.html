    <script>
        // Supabase Ë®≠Â?
        const SUPABASE_URL = 'https://djmskkwpprhomwmokiwf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_zYStzvFQRRxG2iFGNPYOZQ_UUxhIW-g';
        const TABLE_NAME = 'oiioii‰æøÁï∂Â∞àÂì°';

        // ?ùÂ???Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadData() {
            try {
                const { data, error } = await supabase
                    .from(TABLE_NAME)
                    .select('*')
                    .eq('id', 1)
                    .single();

                if (error) throw error;

                updateUI(data);
            } catch (error) {
                console.error('ËºâÂÖ•Â§±Ê?:', error);
                document.getElementById('statusBadge').textContent = '??ËºâÂÖ•Â§±Ê?';
                document.getElementById('statusBadge').className = 'status-badge error';
            }
        }

        function updateUI(data) {
            // ?¥Êñ∞ÈªûÊï∏
            document.getElementById('currentPoints').textContent =
                (data.current_points || 0).toLocaleString();
            document.getElementById('earnedPoints').textContent =
                (data.earned_points || 0).toLocaleString();

            // ?¥Êñ∞?Ä??
            const badge = document.getElementById('statusBadge');
            if (data.status === 'success') {
                badge.textContent = '???ãË?‰∏?;
                badge.className = 'status-badge success';
            } else if (data.status === 'error') {
                badge.textContent = '???∞Â∏∏';
                badge.className = 'status-badge error';
            } else {
                badge.textContent = '??Á≠âÂ?‰∏?;
                badge.className = 'status-badge pending';
            }

            // ?¥Êñ∞Ê≠∑Âè≤Ë®òÈ?
            const historyList = document.getElementById('historyList');
            const history = data.history || [];

            if (history.length > 0) {
                historyList.innerHTML = history.map(item => `

            // ?¥Êñ∞?ÇÈ?

        }

                        if (payload.new) {
